<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Convertisseur Majuscules/Minuscules</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    textarea { width: 100%; height: 150px; }
    button { margin: 10px 5px 0 0; padding: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî§ Convertisseur de texte</h1>
    <textarea id="text" placeholder="Tape ton texte ici..."></textarea><br />
    <button onclick="toUpper()">MAJUSCULES</button>
    <button onclick="toLower()">minuscules</button>
    <nav style="margin-top: 20px;">
      <a href="index.html">‚Üê Retour √† l'accueil</a>
    </nav>
  </div>

  <script>
    function toUpper() {
      const el = document.getElementById("text");
      el.value = el.value.toUpperCase();
    }
    function toLower() {
      const el = document.getElementById("text");
      el.value = el.value.toLowerCase();
    }
  </script>
</body>
</html>
