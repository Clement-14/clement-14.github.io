<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compteur de Mots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Compteur de Mots</h1>
    <p>Colle ton texte ci-dessous :</p>
    <textarea id="textInput" placeholder="√âcris ici..."></textarea>
    <div class="result" id="result">Mots : 0 | Caract√®res : 0</div>
  </div>

  <script>
    const textarea = document.getElementById('textInput');
    const result = document.getElementById('result');

    textarea.addEventListener('input', () => {
      const text = textarea.value.trim();
      const words = text === '' ? 0 : text.split(/\s+/).length;
      const chars = text.length;
      result.textContent = `Mots : ${words} | Caract√®res : ${chars}`;
    });
  </script>
</body>
</html>
